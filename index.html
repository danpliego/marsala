<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Fauna+One|Roboto' rel='stylesheet' type='text/css'>

    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta property="og:url" content="http://chilangorails.com" />
    <meta property="og:title" content="Chilango Rails" />
    <meta property="og:description" content="Somos una comunidad de desarrolladores fascinados con Ruby y con Rails y nos reunimos una vez al mes para platicar, aprender, chelear y comer pizza." />
    <meta property="og:image" content="http://chilangorails.com/images/chilangorails.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <title>Chilango Rails</title>
  </head>
  <body>

    <div class="header">
      <div class="container">
        <div class="row">
          <div class="logo col-xs-6">
            <img src="images/logo-header.png" alt="Marsala">
          </div>
          <div class="text-right social-media col-xs-6">
            <a target="_blank" href="https://www.facebook.com/marsalaatelier/"><img src="images/facebook-header.png" alt=""></a>
            <a target="_blank" href="#"><img src="images/instagram-header.png" alt=""></a>
          </div>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="container">
        <h3>Próximamente</h3>
        <div class="text-center big-logo">
          <img src="images/logo-big.png" alt="" class="img-responsive center-block">
        </div>
        <h4 class="address">
          <span>Playa del Carmen</span>
          <span>Q.ROO</span>
        </h4>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="contact-info col-sm-4">
            <div class="section">
              <h2>Dónde estamos</h2>
              <p>
                Av. 38 y calle 40  Palmeiras 38, local 2. Playa del Carmen, Q.Roo
              </p>
            </div>
            <div class="section">
              <h2>Contácto</h2>
              <ul class="footer-icons list-unstyled">
                <li>
                  <a href="mailto:ventas@gmail.com">
                    <img src="images/mail.png" alt="">
                    <span>ventas@gmail.com</span>
                  </a>
                </li>
                <li>
                  <a href="https://www.facebook.com/marsalaatelier/">
                    <img src="images/facebook-footer.png" alt="">
                    <span>/Marsala Atelier</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-8">
            <div id="googlemaps"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
